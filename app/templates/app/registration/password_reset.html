{% extends 'app/registration/base_auth.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Task Manager</h1>
    <div class="input-container">
      <h2>Reset Password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Email</button>
      </form>
      <p><a href="{% url 'app:login' %}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
